<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="https://www.google.fr/images/branding/product/ico/googleg_lodp.ico">

</head>

<body>
        <!-- barre de navigation : les liens ne marchent pas-->
            <div id="navbar">
                <div id="menu">
                    <div class="tab">
                            <a href="https://mail.google.com/"><div class="tab2">Gmail</div></a>
                            <a href="https://www.google.fr/imghp"><div class="tab2">Images</div></a>
                    </div>
                    <div class="tab">
                        <a href="https://www.google.fr/chrome/webstore/apps.html" role="button"><div id="apps"></div></a>
                    </div>
                    <div class="tab">
                        <div>
                            <a href="https://accounts.google.com/"><div id="connect">Connexion</div></a>
                        </div>
                    </div>
                </div>
            </div>


     <!-- logo Google France : s'affiche n'importe comment-->
        <div id="main">
            <div id="main2">
                <div id="logo">
                    <div id="logo-subtext">France</div>
                </div>
            </div>
        </div>

    <!-- formulaire de recherche Google -->
    <div id="search-form">
        <div id="sf2">
            <div id="sf3">
            <!-- zone de recherche : s'affiche n'importe comment-->
                <div id="search-zone">
                    <div id="micro">
                        <a href=""><div id="micro-button"></div></a>
                    </div>
                    <!-- barre de recherche : s'affiche n'importe comment, style + hover à revoir-->
                    <div id="search-field">
                        <div>
                            <input id="text-field" title="Rechercher" type="text">
                        </div>
                    </div>
                </div>


            <!-- boutons de recherche: style ok, voir pour le hover et ajouter des liens -->        
                <div id="search-buttons">
                    <center>
                        <input value="Recherche Google" type="submit" name="btnK">
                        <input value="J'ai de la chance" type="submit" name="btnI">
                    </center>
                </div>
            </div>
        </div>
    </div>


        <!-- footer : rajouter les liens-->
            <div id="footer">
                <div id="fbar">
                    <div class="fbar">
                        <div id="fsr">
                            <a class="tab3" href=""><div>Confidentialité</div></a>
                            <a class="tab3" href=""><div>Conditions</div></a>
                            <a class="tab3" href=""><div>Paramètres</div></a>
                        </div>
                        <div id="fsl">
                            <a class="tab3" href="">Publicité</a>
                            <a class="tab3" href="">Entreprises</a>
                            <a class="tab3" href="">À propos</a>
                        </div>
                    </div>
                </div>
            </div>

    <div id="viewport">



    </div>
</body>

</html>
